<ion-view view-title="Search">
  <ion-header-bar class="bar-stable">
    <h1 class="title">Search</h1>
  </ion-header-bar>

  <ion-content>


    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
      <button class="button">
        Cancel
      </button>
    </div>


    <ion-list>
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="rest in search" type="item-text-wrap" href="#/tab/search/{{rest.id}}">
        <img ng-src="{{rest.image}}">
        <h2>{{rest.name}}</h2>
        <p>{{rest.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
